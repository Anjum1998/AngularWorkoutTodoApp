<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table-bordered border-dark" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Todo</th>
                        <th>Completed Status</th>
                        <th>UserId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of view.todos">
                        <td>{{i.id}}</td>
                        <td>{{i.todo}}</td>
                        <td>{{i.completed}}</td>
                        <td>{{i.userId}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
